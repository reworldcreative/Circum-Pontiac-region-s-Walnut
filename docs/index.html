<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <title>Орех Причерноморья</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500;600;700;800;900&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/style.min.css">
</head>

<body>
    <header class="header">
    <div class="header__wrap">
        <section class="top-panel">
    <ul class="socials__list" aria-description="list of social links">
    <li class="socials__item">
        <a class="socials__link" href="https://www.facebook.com" target="_blank">
            <img class="socials__icon socials__icon_active" src="img/facebook-icon.svg" alt="facebook icon">
        </a>
    </li>
    <li class="socials__item">
        <a class="socials__link" href="https://www.instagram.com" target="_blank">
            <img class="socials__icon" src="img/instagram-icon.svg" alt="instagram icon">
        </a>
    </li>
    <li class="socials__item">
        <a class="socials__link" href="https://www.youtube.com" target="_blank">
            <img class="socials__icon" src="img/youtube-icon.svg" alt="youtube icon">
        </a>
    </li>
</ul>
    <p class="top-panel__text">Ваша персональная скидка - 5%</p>
    <div>
        <button class="logIn-btn">
            <img class="logIn-btn__icon" src="img/man-user.svg" alt="man user icon" aria-hidden="true">
            Вход
        </button>
        <button class="registration-btn">
            Регистрация
        </button>


        <select class="language-select" name="language-select">
            <option value="RU" selected>RU</option>
            <option value="UA">UA</option>
            <option value="EN">EN</option>
        </select>
    </div>
</section>

        <section class="main-header">
            <a class="logo" href="#" target="_blank">
    <img class="logo__img" src="img/logo.png" alt="Circum Pontiac region's Walnut logo">
    <p class="logo__text">ОРЕХ ПРИЧЕРНОМОРЬЯ</p>
</a>
            <ul class="socials-fill__list" aria-description="list of social links">
    <li class="socials-fill__item">
        <a class="socials-fill__link" href="https://www.viber.com" target="_blank">
            <img class="socials-fill__icon" src="img/viber-icon.svg" alt="viber icon">
        </a>
    </li>
    <li class="socials-fill__item">
        <a class="socials-fill__link" href="https://web.telegram.org/k/" target="_blank">
            <img class="socials-fill__icon" src="img/telegram-icon.svg" alt="telegram icon">
        </a>
    </li>
    <li class="socials-fill__item">
        <a class="socials-fill__link" href="https://www.whatsapp.com" target="_blank">
            <img class="socials-fill__icon" src="img/whatsapp-icon.svg" alt="whatsapp icon">
        </a>
    </li>
</ul>
            <address>
    <ul class="phones" aria-description="list of contact phones">
        <li class="phones__item">
            <a class="phones__link" href="tel:+380447505011">
                <span class="phones__code">
                    +38 (044)
                </span>
                750-50-11
            </a>
        </li>
        <li class="phones__item">
            <a class="phones__link" href="tel:+380977755051">
                <span class="phones__code">
                    +38 (097)
                </span>
                775-50-51
            </a>
        </li>
    </ul>
</address>


            <button class="action-btn" aria-lable="call us" aria-description="Request a call">Заказать звонок</button>

            <p class="main-header__text">Ждем Вашего звонка ежедневно с 9 до 18</p>
            <button class="basket" aria-description="basket of your shopping">
    <span class="basket__count" aria-description="count of your shopping">0</span>
    <img class="basket__icon" src="img/bag.svg" alt="bag icon" aria-hidden="true">
</button>
        </section>
    </div>
</header>

    <footer></footer>
    <script src="scripts/main.min.js"></script>
</body>

</html>
