<ul class="socials__list" role="list" aria-label="list of social links">
    <li class="socials__item" role="listitem">
        <a class="socials__link" href="https://www.facebook.com" target="_blank" aria-label="Facebook page">
            <img role="presentation" class="socials__icon socials__icon_active" src="@img/facebook-icon.svg"
                alt="facebook icon" style="width: 14px; height: 14px;">
        </a>
    </li>
    <li class="socials__item" role="listitem">
        <a class="socials__link" href="https://www.instagram.com" target="_blank" aria-label="Instagram page">
            <img role="presentation" class="socials__icon" src="@img/instagram-icon.svg" alt="instagram icon"
                style="width: 14px; height: 14px;">
        </a>
    </li>
    <li class="socials__item" role="listitem">
        <a class="socials__link" href="https://www.youtube.com" target="_blank" aria-label="YouTube channel">
            <img role="presentation" class="socials__icon" src="@img/youtube-icon.svg" alt="youtube icon"
                style="width: 14px; height: 14px;">
        </a>
    </li>
</ul>
