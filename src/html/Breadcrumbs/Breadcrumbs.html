        <div class="breadcrumb__middle @@show">

        </div>


        <img class="breadcrumb__arrow" src="@img/right arrow.svg" alt="right arrow">
        <li><a class="breadcrumb__link" href="#">@@currentLinkText</a></li>


    </ul>
</nav>
