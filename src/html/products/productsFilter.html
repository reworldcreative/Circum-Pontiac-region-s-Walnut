<form>
    <fieldset class="filter__wrap">
        <button class="settings-button" aria-label="filter settings button">
            Фильтр
            <img class="settings-button__image" src="@img/settings.svg" alt="settings icon" aria-hidden="true">
        </button>

        <div class="buttons">
            <div class="buttons__select">
                <select class="taste" name="select" id="tasteSelect" required>
                    <option value="" disabled selected>Вкус</option>
                    <option value="sweet">сладкий</option>
                    <option value="salty">соленый</option>
                </select>

                <select class="mass" name="select" id="massSelect" required>
                    <option value="" disabled selected>Масса</option>
                    <option value="1">до 40</option>
                    <option value="2">> 40</option>
                </select>
            </div>

            <button class="cost" type="button">
                Стоимость
                <span class="cost-down">
                    <img src="@img/right arrow.svg" alt="down arrow">
                </span>
                <span class="cost-up active">
                    <img src="@img/right arrow.svg" alt="up arrow">
                </span>
            </button>
        </div>

        <div>
            @@include('../actionButton.html',{
            title:"Применить",
            description:"apply settings",
            lable:"apply",
            id:"applySort",
            })

            <button class="clear-button" type="button">
                <span class="clear-button__icon" aria-hidden="true">X</span>Сбросить
            </button>
        </div>
    </fieldset>
</form>
