<article class="product">
    <div class="badge @@badge" aria-label="Promotion: discount on goods">
        <p class="badge__text">@@badge__text</p>
    </div>

    <div class="product__carousel">
        <!-- <button class="search" aria-label="scale image">
            <img src="@img/magnifying-glass.svg" alt="search icon">
        </button> -->

        <div class="swiper product__swiper">
            <button class="search" aria-label="scale image">
                <img src="@img/magnifying-glass.svg" alt="search icon">
            </button>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="product__image" src="@@img1" alt="product image">
                </div>
                <div class="swiper-slide">
                    <img class="product__image" src="@@img2" alt="walnut image">
                </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <div class="product__content">
        <div class="product__text">
            <h3 class="product__title">@@product__name</h3>
            <p class="product__article">@@product__article</p>
            <a class="product-link" href="productPage.html">
                <p class="product__discription">@@product__discription</p>
            </a>
        </div>


        <div class="product__info">
            <div class="weight">
                <img class="weight__icon" src="@img/food-scale-tool.svg" alt="weight icon">
                <p class="weight__number">Масса: <span class="weight__number_accent">@@weight</span></p>
            </div>
            <div class="package">
                <img class="package__icon" src="@img/package-icon.svg" alt="weight icon">
                <p class="package__type">Упаковка <span class="package__type_accent">@@package__type</span></p>
            </div>
        </div>

        <div class="product__price">
            <div class="price">
                <p class="price__number"><span class="price__number_text">Цена:</span><span
                        class="price__number_accent price__number_from">@@from</span> <span
                        class="price__number_current">@@current__price </span><span
                        class="price__number_accent">@@currency</span>
                    <span class="price__number_total">@@total__price <span
                            class="price__number_muted">@@total__price_currency</span></span>
                </p>
            </div>

            @@include('../actionButton.html',{
            title:"Купить",
            description:"buy product",
            lable:"buy",
            })
        </div>
    </div>
</article>
