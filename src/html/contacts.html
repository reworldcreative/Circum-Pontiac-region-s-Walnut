<section class="contacts" id="contacts">
    <address class="contacts__wrap">
        <div class="contacts__container">
            <h2 class="section-title contacts__title">Контакты</h2>
            <div class="contacts__links">
                <div class="contacts__phones">
                    <img class="contacts__icon" src="@img/telephone.svg" alt="telephone icon" aria-hidden="true">
                    @@include('phones.html',{})
                </div>
                @@include('socialLinksFill.html',{})
            </div>

            <div class="contacts__mail">
                <img class="contacts__icon" src="@img/envelope.svg" alt="envelope icon" aria-hidden="true">
                <a class="contacts__mail-link" href="mailto:nuts@nbsc.com.ua">nuts@nbsc.com.ua</a>
            </div>

            <div class="contacts__office">
                <img class="contacts__icon" src="@img/house.svg" alt="house icon" aria-hidden="true">

                <div>
                    <h3 class="contacts__caption">Офис и отдел продаж</h3>
                    <a href="https://goo.gl/maps/7JHC14Hu6sFhf3Wd6" target="_blank" aria-label="link to office location"
                        class="contacts__location">Украина, г. Одесса, <br>
                        ул. Космонавтов, 32</a>
                </div>
            </div>

            <div class="contacts__production">
                <img class="contacts__icon" src="@img/tree.svg" alt="tree icon" aria-hidden="true">

                <div>
                    <h3 class="contacts__caption">Производство</h3>
                    <a href="https://goo.gl/maps/cF5KG48Mpcm2TFLw5" target="_blank"
                        aria-label="link to production location" class="contacts__location">Украина, Одесская обл,
                        <br>с. Яськи, ул. Центральная, 232</a>
                </div>
            </div>
        </div>

        <div class="contacts__map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2749.8880943477598!2d30.712512015590093!3d46.43109757912429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c633a7b20ed43b%3A0xfaab4e45d64743a!2z0YPQuy4g0JrQvtGB0LzQvtC90LDQstGC0L7QsiwgMzIsINCe0LTQtdGB0YHQsCwg0J7QtNC10YHRgdC60LDRjyDQvtCx0LvQsNGB0YLRjCwgNjUwMDA!5e0!3m2!1sru!2sua!4v1684495061467!5m2!1sru!2sua"
                style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                title="Google Maps"></iframe>
        </div>
    </address>
</section>
