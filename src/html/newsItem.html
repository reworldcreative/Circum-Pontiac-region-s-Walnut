<article class="news-item">
    <div class="news-item__image">
        <img src="@@image" alt="@@imageDescription">
    </div>

    <div class="news-item__container">
        <time class="news-item__date active" datetime="@@date">@@datetext</time>
        <h3 class="news-item__title">@@title</h3>
        <p class="news-item__text">@@text</p>

        <a class="readMore active" href="#">Читать <img class="readMore__arrow" src="@img/right arrow.svg"
                alt="arrow"></a>
    </div>
</article>
