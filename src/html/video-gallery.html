    <div class="video__wrap video-gallery__wrap @@solo">
        <button class="video__button" id="play-btn" aria-label="Play video">
            <img src="@img/play-icon.svg" alt="play video button icon" style="width: 61px; height: 61px;">
        </button>
        <h2 class="video__head">@@title</h2>
        <p class="video__text">
            @@text
        </p>
    </div>
    <div class="poster-image" id="poster-image" aria-hidden="true">
        <img src="@@banner" alt="banner" style="width: 100%;">
    </div>

    <iframe loading="lazy" class="video__video" preload="none" src="https://www.youtube.com/embed/hT4O8VI__XE"
        title="Circum Pontiac region's Walnut video" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
